<!DOCTYPE html>
<html lang="en" class="bg-slate-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Policy Delivery Directory</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="text-slate-800 font-sans leading-tight">

    <div class="max-w-4xl mx-auto px-4 py-10">
        <header class="mb-10 flex justify-between items-end">
            <div>
                <h1 class="text-3xl font-black text-slate-900 tracking-tight uppercase">Policy Delivery Directory</h1>
                <p class="text-slate-500 font-bold text-xs uppercase tracking-widest mt-1">Franklin Insurance Group | Florida Internal Tool</p>
            </div>
            <div id="status" class="text-[10px] font-black text-slate-400 uppercase tracking-widest pb-1">Loading...</div>
        </header>

        <div class="sticky top-0 z-20 bg-slate-50/95 backdrop-blur-md py-4 mb-8">
            <input type="text" id="searchInput" placeholder="Search by lender name, city, or zip..." 
                class="w-full bg-white rounded-xl border-0 py-5 px-6 text-lg shadow-md ring-1 ring-slate-200 focus:ring-2 focus:ring-blue-600 outline-none transition-all">
        </div>

        <div id="resultsGrid" class="space-y-6">
            </div>

        <div id="empty" class="hidden text-center py-20 text-slate-400">
            <p class="text-xl font-bold uppercase tracking-widest">No lenders found.</p>
        </div>
    </div>

    <script>
        const grid = document.getElementById('resultsGrid');
        const searchInput = document.getElementById('searchInput');
        const status = document.getElementById('status');
        let data = [];

        fetch('appsmith_data.mortgage_list.json')
            .then(r => r.json())
            .then(json => {
                data = json.sort((a,b) => a.Name.localeCompare(b.Name));
                render(data);
            });

        function render(list) {
            grid.innerHTML = '';
            status.textContent = `${list.length} RECORDS ON FILE`;
            list.length ? document.getElementById('empty').classList.add('hidden') : document.getElementById('empty').classList.remove('hidden');

            list.forEach(item => {
                const card = document.createElement('div');
                card.className = "bg-white rounded-2xl border border-slate-200 shadow-sm p-8 hover:border-blue-500 transition-all overflow-hidden";
                
                // Email Link Logic
                const subject = encodeURIComponent(`Policy Delivery: ${item.Name}`);
                const body = encodeURIComponent(`Hello,\n\nPlease find the attached insurance documents for your records.\n\nLender: ${item.Name}\nClause: ${item.Name2 || 'ISAOA / ATIMA'}\n\nThank you.`);
                const mailtoLink = `mailto:${item.email}?subject=${subject}&body=${body}`;

                // Quick Template Content
                const quickTemplateText = `Att Insurance Dept Loan # [Your-Loan-Number]\n\nHello,\n\nPlease find attached the invoice and declarations page for Loan # LOAN_NUMBER\n\nKindly forward the payment to INSURANCE_COMPANY\n\nThank you`;

                card.innerHTML = `
                    <div class="flex flex-col md:flex-row gap-8">
                        <div class="flex-1 space-y-6">
                            <div>
                                <h2 class="font-black text-2xl text-slate-900 uppercase leading-none">${item.Name}</h2>
                                <p class="text-blue-600 font-extrabold text-sm uppercase mt-2 tracking-wide">${item.Name2 || 'ISAOA / ATIMA'}</p>
                            </div>

                            <div class="grid grid-cols-1 gap-3">
                                ${item.email ? `
                                    <a href="${mailtoLink}" class="flex items-center justify-between p-4 bg-blue-50 text-blue-700 rounded-xl border border-blue-100 group">
                                        <span class="text-xs font-black uppercase">Email Delivery</span>
                                        <span class="text-sm font-bold truncate ml-4">${item.email}</span>
                                    </a>` : ''}

                                ${item.Online ? `
                                    <a href="${item.Online}" target="_blank" class="flex items-center justify-between p-4 bg-emerald-50 text-emerald-700 rounded-xl border border-emerald-100">
                                        <span class="text-xs font-black uppercase tracking-tighter shrink-0">Upload Portal</span>
                                        <span class="text-[11px] font-bold truncate ml-4 italic opacity-80">${item.Online}</span>
                                    </a>` : ''}

                                ${item.FAX ? `
                                    <div class="flex items-center justify-between p-4 bg-slate-50 text-slate-700 rounded-xl border border-slate-100">
                                        <span class="text-xs font-black uppercase">Fax Number</span>
                                        <span class="text-sm font-bold">${item.FAX}</span>
                                    </div>` : ''}
                            </div>
                        </div>

                        <div class="md:w-96 space-y-4">
                            <div class="bg-slate-900 rounded-xl p-5 relative group">
                                <div class="text-[10px] font-black text-slate-500 uppercase mb-3 tracking-widest">Quick Email Template</div>
                                <pre id="temp-${item._id?.$oid}" class="text-[11px] text-slate-300 font-medium leading-relaxed whitespace-pre-wrap">${quickTemplateText}</pre>
                                <button onclick="copyTemplate('temp-${item._id?.$oid}', this)" class="mt-4 w-full py-2 bg-white/10 hover:bg-white/20 text-white text-[10px] font-black uppercase rounded transition-colors">
                                    Copy Template
                                </button>
                            </div>

                            <div class="p-4 rounded-xl border border-slate-100">
                                <div class="text-[9px] font-black text-slate-300 uppercase tracking-widest mb-1">Mailing Address</div>
                                <p class="text-xs text-slate-500 font-medium">
                                    ${item.Address || ''}<br>
                                    ${item.City || ''}, ${item.State || ''} ${item.ZIP || ''}
                                </p>
                            </div>
                        </div>
                    </div>

                    <div class="mt-8 pt-4 border-t border-slate-50 flex justify-between items-center">
                        <span class="text-[10px] font-bold text-slate-400 italic">${item.Telephone ? 'Ph: ' + item.Telephone : ''}</span>
                        <span class="text-[10px] font-black text-slate-300 uppercase tracking-widest italic">Last Updated: ${item.LastUpdated || '2020-01-01'}</span>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function copyTemplate(id, btn) {
            const text = document.getElementById(id).innerText;
            navigator.clipboard.writeText(text).then(() => {
                const originalText = btn.innerText;
                btn.innerText = 'COPIED!';
                btn.classList.replace('bg-white/10', 'bg-emerald-600');
                setTimeout(() => {
                    btn.innerText = originalText;
                    btn.classList.replace('bg-emerald-600', 'bg-white/10');
                }, 2000);
            });
        }

        searchInput.addEventListener('input', e => {
            const val = e.target.value.toLowerCase();
            render(data.filter(i => 
                i.Name.toLowerCase().includes(val) || 
                (i.City && i.City.toLowerCase().includes(val)) ||
                (i.ZIP && i.ZIP.toString().includes(val))
            ));
        });
    </script>
</body>
</html>

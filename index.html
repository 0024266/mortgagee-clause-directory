<!DOCTYPE html>
<html lang="en" class="bg-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Policy Delivery Directory</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="text-slate-800 font-sans leading-relaxed">

    <div class="max-w-5xl mx-auto px-4 py-10">
        <header class="mb-10 text-center">
            <h1 class="text-4xl font-black text-slate-900 tracking-tight">Policy Delivery Hub</h1>
            <p class="text-slate-600 mt-2 text-lg">Quickly find where to email, upload, or fax policy documents.</p>
        </header>

        <div class="sticky top-4 z-20 bg-gray-100/95 backdrop-blur-sm pb-6">
            <div class="relative group">
                <input type="text" id="searchInput" placeholder="Search by lender name, city, or zip..." 
                    class="w-full bg-white rounded-2xl border-0 py-5 pl-6 text-lg shadow-xl ring-1 ring-slate-200 focus:ring-2 focus:ring-blue-600 transition-all outline-none">
            </div>
            <div id="status" class="mt-3 ml-2 text-sm font-semibold text-slate-500 uppercase tracking-wider">Loading Directory...</div>
        </div>

        <div id="resultsGrid" class="grid grid-cols-1 md:grid-cols-2 gap-6">
            </div>

        <div id="empty" class="hidden text-center py-20 text-slate-400">
            <p class="text-2xl font-medium">No matches found for your search.</p>
        </div>
    </div>

    <script>
        const grid = document.getElementById('resultsGrid');
        const searchInput = document.getElementById('searchInput');
        const status = document.getElementById('status');
        let data = [];

        fetch('appsmith_data.mortgage_list.json')
            .then(r => r.json())
            .then(json => {
                data = json.sort((a,b) => a.Name.localeCompare(b.Name));
                render(data);
            });

        function render(list) {
            grid.innerHTML = '';
            status.textContent = `${list.length} Lenders Available`;
            list.length ? document.getElementById('empty').classList.add('hidden') : document.getElementById('empty').classList.remove('hidden');

            list.forEach(item => {
                const card = document.createElement('div');
                card.className = "bg-white rounded-2xl shadow-sm border border-slate-200 p-6 flex flex-col justify-between hover:shadow-lg transition-all border-t-4 border-t-slate-800";
                
                // Address formatting
                const addr = `${item.Address || ''}, ${item.City || ''}, ${item.State || ''} ${item.ZIP || ''}`;
                
                card.innerHTML = `
                    <div>
                        <h2 class="text-xl font-bold text-slate-900 leading-snug mb-4">${item.Name}</h2>
                        
                        <div class="space-y-2 mb-6">
                            ${item.email ? `<a href="mailto:${item.email}" class="flex items-center p-3 bg-blue-50 text-blue-700 rounded-xl font-bold text-sm border border-blue-100 truncate hover:bg-blue-100 transition-colors uppercase tracking-tight">üìß Email: ${item.email}</a>` : ''}
                            ${item.Online ? `<a href="${item.Online}" target="_blank" class="flex items-center p-3 bg-emerald-50 text-emerald-700 rounded-xl font-bold text-sm border border-emerald-100 hover:bg-emerald-100 transition-colors uppercase tracking-tight">üåê Portal: Upload Policy</a>` : ''}
                            ${item.FAX ? `<div class="flex items-center p-3 bg-slate-50 text-slate-700 rounded-xl font-bold text-sm border border-slate-100 uppercase tracking-tight">üì† Fax: ${item.FAX}</div>` : ''}
                        </div>

                        <div class="text-xs text-slate-400 font-bold uppercase mb-1">Mailing Address / Clause</div>
                        <p class="text-sm text-slate-600 bg-slate-50 p-3 rounded-lg border border-dotted border-slate-300">
                            ${item.Name2 ? `<strong>${item.Name2}</strong><br>` : ''}
                            ${addr}
                        </p>
                    </div>

                    <button onclick="copyToClipboard('${item.Name}\\n${item.Name2 || ''}\\n${addr}', this)" 
                        class="mt-6 w-full py-3 bg-slate-800 text-white rounded-xl font-bold text-sm hover:bg-blue-600 transition-all active:scale-95 shadow-md uppercase tracking-widest">
                        Copy Clause
                    </button>
                `;
                grid.appendChild(card);
            });
        }

        searchInput.addEventListener('input', e => {
            const val = e.target.value.toLowerCase();
            render(data.filter(i => 
                i.Name.toLowerCase().includes(val) || 
                (i.City && i.City.toLowerCase().includes(val)) ||
                (i.ZIP && i.ZIP.includes(val))
            ));
        });

        function copyToClipboard(text, btn) {
            navigator.clipboard.writeText(text).then(() => {
                const oldText = btn.innerText;
                btn.innerText = 'COPIED TO CLIPBOARD!';
                btn.classList.replace('bg-slate-800', 'bg-green-600');
                setTimeout(() => {
                    btn.innerText = oldText;
                    btn.classList.replace('bg-green-600', 'bg-slate-800');
                }, 2000);
            });
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" class="bg-slate-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lender Policy Delivery Directory</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="text-slate-800 font-sans leading-tight">

    <div class="max-w-6xl mx-auto px-4 py-10">
        <header class="mb-10">
            <h1 class="text-3xl font-black text-slate-900 tracking-tight">Policy Delivery Directory</h1>
            <p class="text-slate-500 mt-1">Florida Property Insurance Lender Database</p>
        </header>

        <div class="sticky top-0 z-20 bg-slate-50/95 backdrop-blur-md py-4 mb-8">
            <input type="text" id="searchInput" placeholder="Search by lender, city, or zip..." 
                class="w-full bg-white rounded-xl border-0 py-4 px-6 text-lg shadow-sm ring-1 ring-slate-200 focus:ring-2 focus:ring-blue-600 outline-none">
            <div id="status" class="mt-3 text-xs font-bold text-slate-400 uppercase tracking-widest">Loading...</div>
        </div>

        <div id="resultsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            </div>

        <div id="empty" class="hidden text-center py-20 text-slate-400">
            <p class="text-xl">No lenders found matching that criteria.</p>
        </div>
    </div>

    <script>
        const grid = document.getElementById('resultsGrid');
        const searchInput = document.getElementById('searchInput');
        const status = document.getElementById('status');
        let data = [];

        // Loading the JSON
        fetch('appsmith_data.mortgage_list.json')
            .then(r => r.json())
            .then(json => {
                data = json.sort((a,b) => a.Name.localeCompare(b.Name));
                render(data);
            });

        function render(list) {
            grid.innerHTML = '';
            status.textContent = `${list.length} Records Found`;
            list.length ? document.getElementById('empty').classList.add('hidden') : document.getElementById('empty').classList.remove('hidden');

            list.forEach(item => {
                const card = document.createElement('div');
                card.className = "bg-white rounded-xl border border-slate-200 shadow-sm p-5 flex flex-col justify-between hover:border-blue-400 transition-colors";
                
                // Email Template Logic
                const subject = encodeURIComponent(`Policy Delivery: ${item.Name}`);
                const body = encodeURIComponent(`Hello,\n\nPlease find the attached insurance documents for your records.\n\nLender: ${item.Name}\nClause: ${item.Name2 || 'ISAOA / ATIMA'}\n\nThank you.`);
                const mailtoLink = `mailto:${item.email}?subject=${subject}&body=${body}`;

                card.innerHTML = `
                    <div class="space-y-4">
                        <div>
                            <h2 class="font-black text-slate-900 uppercase text-sm mb-1">${item.Name}</h2>
                            <p class="text-blue-600 font-bold text-xs uppercase tracking-tighter">${item.Name2 || ''}</p>
                        </div>

                        <div class="space-y-2">
                            ${item.email ? `
                                <div class="bg-blue-50 p-3 rounded-lg border border-blue-100">
                                    <div class="text-[10px] font-black text-blue-400 uppercase mb-1">Send Policy via Email</div>
                                    <a href="${mailtoLink}" class="text-blue-700 font-bold text-xs break-all hover:underline italic">
                                        ${item.email}
                                    </a>
                                </div>
                            ` : ''}

                            ${item.Online ? `
                                <div class="bg-emerald-50 p-3 rounded-lg border border-emerald-100">
                                    <div class="text-[10px] font-black text-emerald-400 uppercase mb-1">Upload via Portal</div>
                                    <a href="${item.Online}" target="_blank" class="text-emerald-700 font-bold text-xs break-all hover:underline">
                                        ${item.Online}
                                    </a>
                                </div>
                            ` : ''}

                            ${item.FAX ? `
                                <div class="bg-slate-50 p-3 rounded-lg border border-slate-100">
                                    <div class="text-[10px] font-black text-slate-400 uppercase mb-1">Fax Number</div>
                                    <span class="text-slate-700 font-bold text-xs">${item.FAX}</span>
                                </div>
                            ` : ''}
                        </div>

                        <div class="pt-2 border-t border-slate-100">
                            <div class="text-[9px] font-black text-slate-300 uppercase tracking-widest mb-1">Mailing Address</div>
                            <p class="text-[11px] text-slate-500 font-medium leading-relaxed">
                                ${item.Address || ''}<br>
                                ${item.City || ''}, ${item.State || ''} ${item.ZIP || ''}
                            </p>
                        </div>

                        ${item.Telephone ? `<div class="text-[10px] text-slate-400 font-bold italic">Contact: ${item.Telephone}</div>` : ''}
                    </div>

                    <div class="mt-4 pt-3 border-t border-slate-50 flex justify-between items-center text-[9px] font-bold text-slate-300 uppercase">
                        <span>Lender ID: ${item._id?.$oid?.slice(-6) || 'N/A'}</span>
                        <span>Updated: ${item.LastUpdated || 'Unknown'}</span>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        searchInput.addEventListener('input', e => {
            const val = e.target.value.toLowerCase();
            render(data.filter(i => 
                i.Name.toLowerCase().includes(val) || 
                (i.City && i.City.toLowerCase().includes(val)) ||
                (i.ZIP && i.ZIP.toString().includes(val))
            ));
        });
    </script>
</body>
</html>
